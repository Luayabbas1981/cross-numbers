<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Test Page</title>
  </head>
  <body>
    <h1>Test Basic Model</h1>
    <div class="model">
      <div class="model__items">
        <div class="model__item starting-value">
          StartingValue
        </div>
        <div class="model__item current-value">CurrentValue</div>
        <div class="model__item target-value">TargetValue</div>
      </div>
      <div class="model__controller">
        <button id="newGameBtn" class="btn">New Game</button>
        <button id="checkBtn" class="btn">Check</button>
      </div>
      <div class="model__check"></div>
      <div class="model__expressions"></div>
      <div class="model__result"></div>
    </div>
    <!-- JavaScript -->
    <!-- <script type="module" src="./test.js"></script> -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
