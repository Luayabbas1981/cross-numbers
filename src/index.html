<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Test Page</title>
  </head>
  <body>
    <header>
      <h2 class="text-center text-light">MOP</h2>
    </header>
    <div
      class="game-wrapper d-flex flex-column justify-content-center align-items-center gap-2"
    >
      <div class="game-field"></div>
     
      <div class="model__expressions bg-danger"></div>
      <div class="model__controller d-flex align-items-center text-light mt-2">  
        <div class="me-5 d-flex justify-content-center align-items-center gap-4">
          <div class="text-light">Game level</div>
          <div class="level">0</div>
          <div class="arrows-con d-flex flex-column gap-2">
            <img src="../images/green-triangle.png" alt=""><img src="../images/red-triangle.png" alt="">
          </div>
          

        </div>
        <button id="newGameBtn" class="btn">New Game</button>
      </div>

      <div class="model__result"></div>

    </div>
    <!-- JavaScript -->
    <!-- <script type="module" src="./test.js"></script> -->
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
